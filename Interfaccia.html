<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interfaccia Web</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
    <script src="Configurazioni.js"></script>
</head>
<body>
<div class="header">
    <h1>Web Interface</h1>
    <p>Press this button if you want to connect</p>
    <button class="btn" onclick="connect()"><span>Connect</span></button>
</div>
<div class="tab">
    <button class="tablinks" onmouseover="openMode(event, 'EasyMode')">Drive Mode</button>
    <button class="tablinks" onmouseover="openMode(event, 'NormalMode')">Cooking Mode</button>
    <button class="tablinks" onmouseover="openMode(event, 'HardMode')">Reverse Drive Mode</button>
</div>

<div id="EasyMode" class="tabcontent">
    <h3>Drive Mode</h3>
    <p>Easier mode. Controls are plain and simple.</p>
    <button class="button" onclick="driveMode()">Try Out</button>
</div>

<div id="NormalMode" class="tabcontent">
    <h3>Cooking Mode</h3>
    <p>Tougher mode. Controls are not as easy as they look.</p>
    <button class="button" onclick="cookingMode()">Try Out</button>
</div>

<div id="HardMode" class="tabcontent">
    <h3>Reverse Drive Mode</h3>
    <p>Hardcore mode. Good luck.</p>
    <button class="button" onclick="reverseDriveMode()">Try Out</button>
</div>

<div class="clearfix"></div>

<script>
    function openMode(evt, Mode) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(Mode).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

    <a href="#">Hard Mode</a>
</div>-->
</body>
